<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Silent Film</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
</head>

<body>
  
  <div id="main">
    <video id="silent_film_video" controls>

    </video>
  </div>

  <script type="text/javascript">
    var options = decodeURIComponent(window.location.search.slice(1))
                          .split('&')
                          .reduce(function _reduce (/*Object*/ a, /*String*/ b) {
                            b = b.split('=');
                            a[b[0]] = b[1];
                            return a;
                          }, {});

    if(options['film']) {
      Parse.initialize("Eo7LBKUkahGvWbiu6Q9sAJmiQgfrmxOhr8pikEr3", "UBgqaPnFxqfzp2A0HCuhCbOlWH9o9RAFna8lwOxM");
      
      var Thread = Parse.Object.extend("Thread");
      var query = new Parse.Query(Thread);
      query.get(options['film'], {
        success: function(thread) {
          video_url = thread.attributes.finalizedFilm.url()
          source = document.createElement('source')
          source.src = video_url;

          video = document.getElementById('silent_film_video')
          video.appendChild(source);
        },
        error: function(object, error) {
          // The object was not retrieved successfully.
          // error is a Parse.Error with an error code and description.
        }
      });
    }
  </script>
</body>

</html>
